<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
	<header>
		<h1>Dog walkers</h1>

	<nav class="navbar navbar-light bg-light">
		<li class="nav-item activated"><a class="navbar-brand" href="C:\Users\Stephen\Documents\GroupProject\website\homepage\templates\homepage\home.html">Home</a></li>
		<a class="navbar-brand" href="#">Breeders</a>

	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				Start Date
			</div>
			<div class="col-sm-8">
				Col Two
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				End Date		
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				Times:
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
					<label class="form-check-label" for="flexCheckChecked">
						6am - 11am
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
					<label class="form-check-label" for="flexCheckChecked">
						11am - 3pm
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
					<label class="form-check-label" for="flexCheckChecked">
						3pm - 10pm

				</div>
			</div>
		<div class="row">
			<div class="col-sm-4">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Location</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Postcode">
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				About Your Dog
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				Dog Weight (Kg)
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="Weight" id="flexRadioDefault1">
					<label class="form-check-label" for="flexRadioDefault1">
					  0-7
					</label>
				  </div>
				  <div class="form-check">
					<input class="form-check-input" type="radio" name="Weight" id="flexRadioDefault2">
					<label class="form-check-label" for="flexRadioDefault2">
					  7-18
					</label>
				  </div>
				  <div class="form-check">
					<input class="form-check-input" type="radio" name="Weight" id="flexRadioDefault3">
					<label class="form-check-label" for="flexRadioDefault3">
					  18-45
					</label>
				  </div>
				  <div class="form-check">
					<input class="form-check-input" type="radio" name="Weight" id="flexRadioDefault4">
					<label class="form-check-label" for="flexRadioDefault4">
					  45+
					</label>
				  </div>
				  <div class="form-check">
					<input class="form-check-input" type="radio" name="Weight" id="flexRadioDefault5" checked>
					<label class="form-check-label" for="flexRadioDefault5">
					  unknown
					</label>
				  </div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				Is your dog a puppy?
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="form-check">

					<label class="form-check-label" for="flexRadioDefault1">
					  Yes
					</label>
				  </div>
				  <div class="form-check">
					<input class="form-check-input" type="radio" name="puppy" id="flexRadioDefault2" checked>
					<label class="form-check-label" for="flexRadioDefault2">
					  No
					</label>
				  </div>
			</div>
		</div>
